<html>
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Helvetica;
            font-size: 14px;
            font-weight: 100;
        }

        div, span {
            box-sizing: border-box;
            position: relative;
            border: 0 solid black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            flex-shrink: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<div>
    <div id="app"></div>
    <canvas id="canvas">


    </canvas>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec2 a_texCoord;

    uniform vec2 u_resolution;

    void main() {
       // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
    </script>
    <script id="2d-vertex-shader2" type="x-shader/x-vertex">
        attribute vec2 a_position;

        uniform mat3 u_matrix;

        varying vec2 v_texCoord;

        void main() {
           gl_Position = vec4(u_matrix * vec3(a_position, 1), 1);

           // because we're using a unit quad we can just use
           // the same data for our texcoords.
           v_texCoord = a_position;
        }

    </script>
    <!-- fragment shader -->
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_color;
        uniform float u_parentWidth;

        void main() {
            // TODO: improve overflow support
            if (gl_FragCoord.x <= u_parentWidth) {
                gl_FragColor = u_color;
            } else {
                gl_FragColor = vec4(0,0,0,0);
            }
        }
    </script>
    <script id="2d-image-shader" type="x-shader/x-fragment">
        precision mediump float;

        // our texture
        uniform sampler2D u_image;
        uniform float u_parentWidth;

        // the texCoords passed in from the vertex shader.
        varying vec2 v_texCoord;

        void main() {
            if (gl_FragCoord.x <= u_parentWidth) {
                gl_FragColor = texture2D(u_image, v_texCoord);
            } else {
                gl_FragColor = vec4(0,0,0,0);
            }
        }
    </script>

    <script src="build.js"></script>
</div>
</html>
