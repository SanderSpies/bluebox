<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
        }
        body {
            padding: 0;
            margin: 0;
            font-family: Helvetica;
            font-size: 14px;
            font-weight: 100;
        }

        div, span {
            box-sizing: border-box;
            position: relative;
            border: 0 solid black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            flex-shrink: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<div>
    <div id="app"></div>
    <canvas id="canvas">


    </canvas>
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    attribute vec4 aVertexColor;

    uniform vec2 u_resolution;

    varying vec4 vColor;

    void main() {
       // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

       vColor = aVertexColor;
    }
    </script>
    <script id="2d-vertex-shader2" type="x-shader/x-vertex">
        attribute vec2 a_position;

        uniform mat3 u_matrix;

        varying vec2 v_texCoord;

        void main() {
           gl_Position = vec4(u_matrix * vec3(a_position, 1), 1);

           // because we're using a unit quad we can just use
           // the same data for our texcoords.
           v_texCoord = a_position;
        }

    </script>
    <!-- fragment shader -->
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision lowp float;

        varying vec4 vColor;
        uniform vec4 u_dimensions;

        void main() {
            float parentTop = u_dimensions[1] * -1.0;
            float parentHeight = u_dimensions[3];
            float parentLeft = u_dimensions[0];
            float parentWidth = u_dimensions[2];
            // TODO: fix clipping...
//            if (gl_FragCoord.x < parentWidth && gl_FragCoord.x > parentLeft &&
//                gl_FragCoord.y < parentHeight && gl_FragCoord.y > parentTop) {
                gl_FragColor = vColor;
            //} else {
            //    gl_FragColor = vec4(0,1,0,0);
            //}
        }
    </script>
    <script id="2d-image-shader" type="x-shader/x-fragment">
        precision lowp float;

        // our texture
        uniform sampler2D u_image;
        uniform vec4 u_dimensions;

        // the texCoords passed in from the vertex shader.
        varying vec2 v_texCoord;

        void main() {
            float parentTop = u_dimensions[1] * -1.0;
            float parentBottom = u_dimensions[3] * 4.0;
            float parentLeft = u_dimensions[0];
            float parentRight = u_dimensions[2];
            if (gl_FragCoord.x < parentRight && gl_FragCoord.x > parentLeft &&
                gl_FragCoord.y < parentBottom && gl_FragCoord.y > parentTop) {
                gl_FragColor = texture2D(u_image, v_texCoord);
            } else {
                gl_FragColor = vec4(0,0,0,0);
            }
        }
    </script>

    <script src="build.js"></script>
</div>
</html>
